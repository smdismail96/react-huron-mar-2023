<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
          button {
            margin-right: 10px;
          }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // TASK: Add an icon for the button (classes for the icon shall be passed in a prop). If icon is not passed it should not be rendered.
            const Button = ( { text, color, backgroundColor, icon } ) => {
              // const { text, color, backgroundColor } = props;
              
              const buttonStyle = {
                display: 'inline-block',
                padding: '0.5em',
                border: 'none',
                borderRadius: '2px',
                backgroundColor: backgroundColor,
                color: color,
                cursor: 'pointer'
              };

              // for -> htmlFor
              // <label htmlFor="official-email">Official email id</label>
              // <input type="email" id="official-email" />

              return (
                <button style={buttonStyle}>
                  {
                    icon && (
                      <i className={'fa-solid ' + icon}></i>
                    )
                  }
                  {text}
                </button>
              );
            };

            Button.defaultProps = {
              backgroundColor: 'lightgray',
              color: 'black',
            };

            const el = (
              <div>
                <Button text="Go to file" icon="fa-download" />
                <Button text="Add file" icon="fa-plus" />
                <Button text="Code" backgroundColor="green" color="white" />
              </div>
            );

            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render( el );
        </script>
    </body>
</html>
