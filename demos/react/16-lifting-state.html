<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const PanelQuestion = ({ question, toggle }) => {
                console.log("render PanelQuestion");

                return (
                    <div className="bg-primary text-light p-2" onClick={toggle}>
                        {question}
                    </div>
                );
            };

            const PanelAnswer = ({ answer, show }) => {
                console.log("render PanelAnswer");

                return show ? <div className="p-2">{answer}</div> : null;
            };

            const Panel = ({ question, answer }) => {
                console.log("render Panel");

                const [show, setShow] = React.useState(true);
                const toggle = () => setShow((s) => !s);

                return (
                    <div className="border border-primary">
                        <PanelQuestion question={question} toggle={toggle} />
                        <PanelAnswer answer={answer} show={show} />
                    </div>
                );
            };

            const container = document.getElementById("root");
            const root = ReactDOM.createRoot(container);
            root.render(
                <div className="container my-5">
                    <Panel
                        question="Where is common shared stored?"
                        answer="In the common ancestor"
                    />
                </div>
            );
        </script>
    </body>
</html>
