<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>

        <!-- Architect -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

        <!-- Builder -->
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
          button {
            margin-right: 10px;
          }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // TASK: Add a prop for text color and set it up on the button

            // function Button() {
              
            // }
            // PascalCase for component
            // Example: props -> { text: 'Go to file' }
            const Button = ( props ) => {
              console.log( 'props object = ', props );

              // React uses object for specifying inline styles (and not string)
              const buttonStyle = {
                display: 'inline-block',
                padding: '0.5em',
                border: 'none',
                borderRadius: '2px',
                backgroundColor: props.backgroundColor,
                color: props.color,
                cursor: 'pointer'
              };

              return <button style={buttonStyle}>{props.text}</button>;
            };

            const el = (
              <div>
                <Button text="Go to file" color="black" />
                <Button text="Add file" backgroundColor="lightgray" color="black" />
                <Button text="Code" backgroundColor="green" color="white" />
              </div>
            );

            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render( el );
        </script>
    </body>
</html>
